<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>C++ Integration</title>
    <script>
        function callCpp() {
            const input = document.getElementById('input').value;
            fetch('http://localhost:5000/compute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: input })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerText = 'Result: ' + data.result;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>

<body>
    <h1>Call C++ from HTML</h1>
    <input type="text" id="input" placeholder="Enter your data">
    <button onclick="callCpp()">Submit</button>
    <p id="output"></p>
</body>

</html>
