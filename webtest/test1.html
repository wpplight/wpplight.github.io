<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始不可见按钮示例</title>
    <style>
        #myButton {
            display: none;
            /* 初始不可见 */
        }
    </style>
</head>

<body>

    <button id="myButton">点击我</button>
    <button onclick="showButton()">显示按钮</button>

    <script>
        function showButton() {
            document.getElementById("myButton").style.display = "block"; // 显示按钮
        }
    </script>

</body>

</html>
