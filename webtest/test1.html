<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .card-body {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">Card Title</div>
        <div class="card-body">
            This is some text inside the card body. It can contain more content like images, links, or buttons.
        </div>
    </div>
</body>

</html>
